<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>勉強記録アプリ</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FullCalendarのCSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

    <!-- FullCalendarのJS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body {
            font-family: "Segoe UI", "Helvetica Neue", sans-serif;
            background-color: white;
            color: #222;
            transition: all 0.3s ease;
            padding: 20px 40px;
            /* ← 上下20px, 左右40px */
            max-width: 1000px;
            /* ← 横幅が広すぎないように制限 */
            margin: 0 auto;
            /* ← 画面中央に寄せる */
            box-sizing: border-box;
        }

        input,
        textarea {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            background-color: #3f51b5;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #303f9f;
        }

        h1,
        h2 {
            margin-top: 30px;
            color: #3f51b5;
        }

        canvas,
        #calendar {
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 🌙 ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #eee;
            }

            input,
            textarea {
                background-color: #1e1e1e;
                color: #eee;
                border: 1px solid #444;
            }

            button {
                background-color: #90caf9;
                color: black;
            }

            button:hover {
                background-color: #64b5f6;
            }

            h1,
            h2 {
                color: #90caf9;
            }

            canvas,
            #calendar {
                background-color: #1c1c1c;
                color: #eee;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }

        }

        /* 🌙 手動ダークモード */
        .dark-mode {
            background-color: #121212;
            color: #eee;
        }

        .dark-mode input,
        .dark-mode textarea {
            background-color: #1e1e1e;
            color: #eee;
            border: 1px solid #444;
        }

        .dark-mode button {
            background-color: #90caf9;
            color: black;
        }

        .dark-mode h1,
        .dark-mode h2 {
            color: #90caf9;
        }

        .dark-mode canvas,
        .dark-mode #calendar {
            background-color: #1c1c1c;
            color: #eee;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* 📱 レスポンシブ対応（簡易） */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            canvas {
                width: 100% !important;
                height: auto !important;
            }
        }

        /* 棒グラフとドーナツグラフのCSS */
        .chart-container {
            display: flex;
            flex-direction: row;
            /* 初期は横並び */
            gap: 20px;
            justify-content: center;
            align-items: stretch;
            margin-top: 20px;
        }

        /* 棒・ドーナツグラフ共通の設定 */
        .chart-container canvas {
            width: 100%;
            max-width: 450px;
            height: 450px !important;
            flex: 1 1 45%;
        }

        /* 📱 モバイル表示時のレイアウト調整 */
        @media (max-width: 600px) {
            .chart-container {
                flex-direction: column;
                /* 縦並びに変更 */
                flex-wrap: nowrap;
                /* wrap解除で点滅防止 */
                align-items: center;
            }

            .chart-container canvas {
                height: 450px !important;
                max-width: 90vw;
                /* 横幅も調整 */
            }
        }

        /* ヘッダー */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* ← ボタンを上下中央に配置 */
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* h1の文字色を常に白に */
        header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
            /* ← 明示的に白を指定 */
        }

        /* 通常ボタン */
        header button {
            background-color: #90caf9;
            color: black;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* ボタンhover時 */
        header button:hover {
            background-color: #64b5f6;
        }

        /* 🌙 ダークモード */
        .dark-mode header {
            background-color: #1e1e1e;
            color: white;
        }

        .dark-mode header h1 {
            color: white;
            /* ダークモードでも白 */
        }

        .dark-mode header button {
            background-color: #555;
            color: white;
        }

        .dark-mode header button:hover {
            background-color: #777;
        }
    </style>

</head>

<body>
    <!-- ヘッダー -->
    <header
        style="display: flex; justify-content: space-between; align-items: center; background-color: #3f51b5; color: white; padding: 10px 20px;">
        <h1 style="margin: 0;">Study Time Tracker</h1>
        <span id="userNicknameDisplay"></span>
        <div>
            <button onclick="toggleDarkMode()">🌗 ダークモード</button>
            <button id="logoutButton" onclick="logout()" style="display: none;">🚪 ログアウト</button>
        </div>
    </header>

    <!-- ログインエリア -->
    <div id="loginArea">
        <input id="loginUserId" placeholder="ユーザID (半角英数字)" required>
        <input id="loginNickname" placeholder="ニックネーム" required>
        <button onclick="login()">ログイン</button>
    </div>


    <div id="mainContent" style="display: none;">

        <!-- 「ダウンロード」プルダウン -->
        <select id="downloadSelect" onchange="handleDownload(this.value)">
            <option value="">📥 ダウンロード</option>
            <option value="csv">CSV出力</option>
            <option value="pdf">PDF出力</option>
        </select>

        <!-- 入力フォームエリア -->
        <div id="formArea" style="display:none;">
            <label>科目</label>
            <input id="subject" list="subjectList" oninput="showSuggestions()" placeholder="例：数学">
            <datalist id="subjectList"></datalist> <!-- 🔥 ここにサジェストを表示 -->

            <label>時間（分）</label>
            <input id="time" type="number" placeholder="例：60">

            <label>日付</label>
            <input id="date" type="date">

            <label>メモ</label>
            <textarea id="memo" placeholder="任意のメモ"></textarea>

            <button onclick="submitStudy()">📌 記録する</button>
        </div>

        <!-- CSVアップロードボタン（履歴が0件の時のみ表示） -->
        <div id="csvUploadContainer" style="display: none;">
            <input type="file" id="csvUpload" accept=".csv" onchange="handleCSVUpload(event)">
            <button onclick="uploadCSV()">📤 CSVアップロード</button>
        </div>

        <!-- 履歴エリア -->
        <h2>履歴（編集・削除）</h2>

        <div style="margin-bottom: 10px;">
            <input type="text" id="keywordInput" placeholder="🔍キーワード（科目・日付・メモ）で検索" style="width: 250px;"
                oninput="updateHistoryView()">
            <select id="sortSelect" onchange="updateHistoryView()">
                <option value="date-desc">日付 ↓</option>
                <option value="date-asc">日付 ↑</option>
                <option value="time-desc">時間 ↓</option>
                <option value="time-asc">時間 ↑</option>
            </select>
        </div>

        <div style="margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <button onclick="prevPage()">⬅️ 前へ</button>
                <span id="pageInfo"></span>
                <button onclick="nextPage()">➡️ 次へ</button>
            </div>
            <span id="totalCount">件数: 0 件</span> <!-- ← 合計件数表示 -->
        </div>
        <table id="historyTable" border="1" style="width: 100%; margin-bottom: 20px;">
            <thead>
                <tr>
                    <th>科目</th>
                    <th>時間</th>
                    <th>日付</th>
                    <th>メモ</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>


        <h2>勉強時間グラフ</h2>
        <!-- 📌 切り替えタブ -->
        <div style="margin: 10px 0; display: flex; gap: 40px; align-items: center;">
            <label style="display: flex; align-items: center; gap: 6px; white-space: nowrap;">
                <input type="radio" name="viewType" value="monthly" checked onchange="changeView()"> 月別
            </label>
            <label style="display: flex; align-items: center; gap: 6px; white-space: nowrap;">
                <input type="radio" name="viewType" value="yearly" onchange="changeView()"> 年別
            </label>
            <label style="display: flex; align-items: center; gap: 6px; white-space: nowrap;">
                <input type="radio" name="viewType" value="fiscal" onchange="changeView()"> 年度別
            </label>
        </div>

        <!-- 📅 セレクター（月 or 年 or 年度） -->
        <div id="selectorArea">
            <select id="monthSelect" onchange="updateCharts()"></select>
            <select id="yearSelect" onchange="updateCharts()" style="display:none;"></select>
            <select id="fiscalYearSelect" onchange="updateCharts()" style="display:none;"></select>
        </div>

        <h3 id="totalTimeDisplay" style="text-align: center; margin-bottom: 10px;">合計時間：0時間0分</h3>

        <!-- 📊 グラフエリア：棒グラフとドーナツグラフを横並びに -->
        <div class="chart-container">
            <canvas id="barChart"></canvas>
            <canvas id="donutChart"></canvas>
        </div>

        <h2>勉強カレンダー</h2>
        <div id="calendar"></div>
    </div>

    <!-- 📍 右下にログアウトボタン -->
    <div id="logoutButtonBottom" style="position: fixed; bottom: 20px; right: 20px; z-index: 999; display: none;">
        <button onclick="logout()">🚪 ログアウト</button>
    </div>


    <!-- 以下スクリプト -->
    <script>
        // Firebase設定（ここは自分のプロジェクトの値で置き換えてください）
        const firebaseConfig = {
            apiKey: "AIzaSyCjoR_CsOvOp7doi3gfxD_KLVvc7lfhtDc",
            authDomain: "study-app-personal.firebaseapp.com",
            projectId: "study-app-personal",
            storageBucket: "study-app-personal.firebasestorage.app",
            messagingSenderId: "150832047465",
            appId: "1:150832047465:web:d57d35af3ed08b535f89f8",
            measurementId: "G-LFNBKYMWRZ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Firestore用のローカル変数（投稿履歴を保存）
        let studyLogs = [];

        // 投稿関数（ユーザIDを紐付けてデータ保存）
        function submitStudy() {
            const userId = localStorage.getItem("userId");
            if (!userId) {
                alert("ログインしてください！");
                return;
            }

            const subject = document.getElementById("subject").value;
            const time = parseInt(document.getElementById("time").value);
            const memo = document.getElementById("memo").value;
            const dateInput = document.getElementById("date").value;
            const timestamp = dateInput ? createJSTDate(dateInput) : new Date();

            const data = { userId, subject, time, memo, timestamp };

            if (editingId) {
                // ✏️ 更新処理（ユーザIDは変更不可）
                db.collection("studyLogs").doc(editingId).update(data)
                    .then(() => {
                        alert("更新しました！");
                        editingId = null;
                        document.querySelector("button[onclick='submitStudy()']").textContent = "📌 記録する";
                        fetchAllLogs();
                    }).catch(console.error);
            } else {
                // ➕ 新規追加
                db.collection("studyLogs").add(data)
                    .then(() => {
                        alert("記録完了！");
                        fetchAllLogs();
                    }).catch(console.error);
            }

            // 入力フォームをクリア
            document.getElementById("subject").value = "";
            document.getElementById("time").value = "";
            document.getElementById("memo").value = "";
            document.getElementById("date").value = "";
        }

        let uniqueSubjects = []; // 過去の科目を保存する配列

        // Firestoreからログイン中のユーザの記録のみ取得
        function fetchAllLogs() {
            const userId = localStorage.getItem("userId");
            if (!userId) {
                alert("ログインしてください！");
                return;
            }

            db.collection('studyLogs')
                .where('userId', '==', userId) // 👈 現在のユーザIDのデータのみ取得
                .orderBy('timestamp', 'desc') // 新しい順
                .get()
                .then((querySnapshot) => {
                    studyLogs = [];
                    let subjectsSet = new Set(); // 🔥 ここで subjectsSet を定義
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        studyLogs.push({
                            id: doc.id,
                            subject: data.subject,
                            time: data.time,
                            memo: data.memo,
                            timestamp: data.timestamp.toDate() // JSのDate型に変換
                        });

                        // 🔥 科目リストに追加（重複なし）
                        if (data.subject) {
                            subjectsSet.add(data.subject);
                        }
                    });

                    uniqueSubjects = Array.from(subjectsSet); // Set → 配列に変換
                    console.log("✅ サジェスト科目リスト:", uniqueSubjects);
                    console.log(`✅ 取得した勉強記録（${userId} のみ）:`, studyLogs);

                    // フェッチしたタイミングで描画
                    const summary = aggregateStudyLogs(studyLogs);
                    const calendarEl = document.getElementById('calendar');
                    if (calendarEl) {
                        renderCalendar(summary.daily);
                    }
                    updateHistoryView();
                    updateCharts();
                    showSuggestions(); // 🔥 サジェストリストを更新FF

                    // 🔥 履歴が0件の時のみ CSV アップロードボタンを表示
                    document.getElementById("csvUploadContainer").style.display = (studyLogs.length === 0) ? "block" : "none";
                })
                .catch(console.error);
        }

        // Firestoreのリファレンス
        const usersRef = db.collection("users");

        // ユーザIDとニックネームでログイン
        function login() {
            const userId = document.getElementById("loginUserId").value.trim();
            const nickname = document.getElementById("loginNickname").value.trim();

            if (!userId || !nickname) {
                alert("ユーザIDとニックネームを入力してください！");
                return;
            }

            // ユーザIDの存在をチェック
            usersRef.doc(userId).get().then((doc) => {
                if (doc.exists) {
                    // 既存ユーザ → Firestoreからニックネーム取得
                    const savedNickname = doc.data().nickname;
                    alert(`ようこそ ${savedNickname} さん！`);
                    saveUserSession(userId, savedNickname);
                } else {
                    // 新規ユーザ登録
                    usersRef.doc(userId).set({ userId, nickname }).then(() => {
                        alert("新規アカウントを作成しました！");
                        saveUserSession(userId, nickname);
                    }).catch(console.error);
                }
            }).catch(console.error);
        }

        // ローカルにユーザ情報を保存
        function saveUserSession(userId, nickname) {
            localStorage.setItem("userId", userId);
            localStorage.setItem("nickname", nickname);
            showMainContent();
        }

        // ログイン後の画面表示
        function showMainContent() {
            document.getElementById("loginArea").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
            document.getElementById("logoutButton").style.display = "inline-block";
            document.getElementById("logoutButtonBottom").style.display = "block";

            // ニックネームをヘッダーに表示
            const nickname = localStorage.getItem("nickname");
            document.getElementById("userNicknameDisplay").textContent = `こんにちは、${nickname} さん！`;

            // 🔥 入力エリアを表示
            document.getElementById("formArea").style.display = "block";

            fetchAllLogs();
        }

        // ページロード時にセッション確認（自動ログイン）
        window.onload = function () {
            const userId = localStorage.getItem("userId");
            if (userId) {
                showMainContent();
            }
        };

        // 集計処理の追加コード
        // 日付を YYYY-MM-DD 形式にフォーマット
        function formatDate(date) {
            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        // 週番号を取得（例：2025-03）
        function getWeekKey(date) {
            const year = date.getFullYear();
            const week = Math.ceil(((date - new Date(year, 0, 1)) / 86400000 + new Date(year, 0, 1).getDay() + 1) / 7);
            return `${year}-W${String(week).padStart(2, '0')}`;
        }

        // 月キー（例：2025-03）
        function getMonthKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        }

        // 年キー（例：2025）
        function getYearKey(date) {
            return `${date.getFullYear()}`;
        }

        // 総合集計ロジック
        function aggregateStudyLogs(logs) {
            const daily = {};
            const weekly = {};
            const monthly = {};
            const yearly = {};
            const bySubject = {};

            logs.forEach(log => {
                const date = new Date(log.timestamp);
                const time = log.time;

                const dayKey = formatDate(date);
                const weekKey = getWeekKey(date);
                const monthKey = getMonthKey(date);
                const yearKey = getYearKey(date);
                const subject = log.subject;

                // 日別
                daily[dayKey] = (daily[dayKey] || 0) + time;

                // 週別
                weekly[weekKey] = (weekly[weekKey] || 0) + time;

                // 月別
                monthly[monthKey] = (monthly[monthKey] || 0) + time;

                // 年別
                yearly[yearKey] = (yearly[yearKey] || 0) + time;

                // 勉強内容別（日単位）
                if (!bySubject[subject]) bySubject[subject] = {};
                bySubject[subject][dayKey] = (bySubject[subject][dayKey] || 0) + time;
            });

            // 結果をまとめて返す
            return {
                daily,
                weekly,
                monthly,
                yearly,
                bySubject
            };
        }

        let subjectChartInstance = null;

        let calendar = null;

        function renderCalendar(dailySummary) {
            const calendarEl = document.getElementById('calendar');

            // DOMに接続されていなければ描画しない（← これが重要！）
            if (!calendarEl || !calendarEl.isConnected) return;

            // すでにあれば破棄（再描画対策）
            if (calendar) {
                calendar.destroy();
            }

            const events = Object.keys(dailySummary).map(dateStr => {
                return {
                    title: `${dailySummary[dateStr]}分`,
                    start: dateStr,
                    allDay: true
                };
            });

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: 500,
                events: events,
                locale: 'ja',
                timeZone: 'local'
            });

            calendar.render();
        }

        // 手動ダークモード切替（localStorageに保存）
        function toggleDarkMode() {
            const body = document.body;
            const isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'on' : 'off');
        }

        // 初期読み込み時に状態を適用
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'on') {
                document.body.classList.add('dark-mode');
            }
        });

        // 履歴をテーブルに表示する関数
        function renderHistoryTable(logs) {
            const tbody = document.querySelector("#historyTable tbody");
            tbody.innerHTML = "";

            logs.forEach((log, index) => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
      <td>${log.subject}</td>
      <td>${log.time}分</td>
      <td>${formatDateTimeJST(log.timestamp)}</td>
      <td>${log.memo || ""}</td>
      <td>
        <button onclick="editRecord('${log.id}')">✏️</button>
        <button onclick="deleteRecord('${log.id}')">🗑</button>
      </td>
    `;

                tbody.appendChild(tr);
            });
        }

        // 更新・削除処理用の関数を追加
        let editingId = null; // 更新対象のドキュメントIDを保持

        function editRecord(id) {
            const log = studyLogs.find(item => item.id === id);
            if (!log) return;

            document.getElementById("subject").value = log.subject;
            document.getElementById("time").value = log.time;
            document.getElementById("memo").value = log.memo;
            document.getElementById("date").value = formatDate(log.timestamp);

            editingId = id;
            document.querySelector("button[onclick='submitStudy()']").textContent = "✅ 更新する";
        }

        function deleteRecord(id) {
            if (!confirm("この記録を削除してもよいですか？")) return;

            db.collection("studyLogs").doc(id).delete()
                .then(() => {
                    alert("削除しました！");
                    fetchAllLogs();
                }).catch(console.error);
        }

        // JavaScriptにページング・検索対応関数を追加
        let currentPage = 1;
        const itemsPerPage = 5; // 1ページあたりの表示件数

        function updateHistoryView() {
            const keyword = document.getElementById("keywordInput").value.trim().toLowerCase();
            const sortOption = document.getElementById("sortSelect").value;

            let filtered = studyLogs.filter(log => {
                const subject = (log.subject || "").toLowerCase();
                const memo = (log.memo || "").toLowerCase();
                const dateStr = formatDate(log.timestamp).toLowerCase();

                return (
                    subject.includes(keyword) ||
                    memo.includes(keyword) ||
                    dateStr.includes(keyword) // ← "2025-03"などにもマッチ
                );
            });

            // ソート処理
            switch (sortOption) {
                case "date-desc":

        function formatDateTimeJST(date) {
            const jst = new Date(date.getTime() + (9 * 60 * 60 * 1000)); // JST補正
            const yyyy = jst.getUTCFullYear();
            const mm = String(jst.getUTCMonth() + 1).padStart(2, '0');
            const dd = String(jst.getUTCDate()).padStart(2, '0');
            const hh = String(jst.getUTCHours()).padStart(2, '0');
            const min = String(jst.getUTCMinutes()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd} ${hh}:${min}`;
        }

        // JSTで記録するための補正（ローカル日付 → JST Date）
        function createJSTDate(dateTimeStr) {
            const [datePart, timePart] = dateTimeStr.split(" ");
            const [year, month, day] = datePart.split("-").map(Number);
            const [hour, minute] = timePart ? timePart.split(":").map(Number) : [0, 0];

            const jstDate = new Date(year, month - 1, day, hour, minute, 0);

            if (isNaN(jstDate.getTime())) {
                console.error("Invalid date conversion:", dateTimeStr);
                return null; // 無効な日付は null を返す
            }

            return firebase.firestore.Timestamp.fromDate(jstDate);
        }

        function downloadCSV() {

                    formatDateTimeJST(log.timestamp),

            // CSVフィールドを安全にエスケープ
            const escapeCSV = (value) => {
                if (value == null) return "";
                // 文字列化
                let str = String(value);
                // ダブルクォートは "" に置換
                str = str.replace(/"/g, '""');
                // カンマ・改行・ダブルクォートが含まれる場合は全体をダブルクォートで囲む
                if (/[",\n]/.test(str)) {
                    str = `"${str}"`;
                }
                return str;
            };

            const csvContent = "\uFEFF" + rows.map(row => row.map(escapeCSV).join(",")).join("\n");

            const blob = new Blob([csvContent], { type: "text/csv;charset=shift_jis;" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = url;
            link.download = `study_logs_${nowJSTCompact()}.csv`;

        // JSTの「YYYYMMDDhhmmss」を返す（例: 20250809155243）
        function nowJSTCompact() {
            const now = new Date();
            // 日本はDSTなしなので +9時間でOK
            const jst = new Date(now.getTime() + 9 * 60 * 60 * 1000);

            const yyyy = jst.getUTCFullYear();
            const mm = String(jst.getUTCMonth() + 1).padStart(2, '0');
            const dd = String(jst.getUTCDate()).padStart(2, '0');
            const hh = String(jst.getUTCHours()).padStart(2, '0');
            const mi = String(jst.getUTCMinutes()).padStart(2, '0');
            const ss = String(jst.getUTCSeconds()).padStart(2, '0');

            return `${yyyy}${mm}${dd}${hh}${mi}${ss}`;
        }

        // CSVをパースしてデータを格納
        let csvData = [];

        function parseCSV(content) {
            csvData = [];
            const lines = content.trim().split(/\r?\n/);
            const headers = lines[0].split(",").map(header => header.trim());

            if (headers.length < 3 || headers[0] !== "科目" || headers[1] !== "時間（分）" || headers[2] !== "日付") {
                alert("CSVのフォーマットが正しくありません！");
                return;
            }

            for (let i = 1; i < lines.length; i++) {
                const columns = parseCSVLine(lines[i]);
                if (columns.length < 3) continue;

                const subject = columns[0];
                const time = parseInt(columns[1], 10);
                const dateStr = columns[2]; // yyyy-MM-dd hh:mm
                const memo = columns.length > 3 ? columns.slice(3).join(",") : "";

                const timestamp = parseDateTime(dateStr);
                if (!timestamp) {
                    console.warn(`無効な日付形式をスキップ: ${lines[i]}`);
                    continue;
                }

                csvData.push({ subject, time, memo, timestamp });
            }

            console.log("✔ CSVデータ (Firestoreに保存予定):", csvData);
            alert(`${csvData.length} 件のデータを読み込みました！`);
        }

        // カンマを含むデータの処理
        function parseCSVLine(line) {
            const result = [];
            let current = "";
            let insideQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                if (char === '"' && (i === 0 || line[i - 1] !== '\\')) {
                    insideQuotes = !insideQuotes; // クォートの切り替え
                } else if (char === ',' && !insideQuotes) {
                    result.push(current.trim());
                    current = "";
                } else {
                    current += char;
                }
            }
            result.push(current.trim()); // 最後の要素を追加
            return result;
        }

        // yyyy-MM-dd hh:mm に対応
        function parseDateTime(dateStr) {
            const dateTimeRegex = /^(\d{4}-\d{2}-\d{2})\s?(\d{2}:\d{2})?$/;
            const match = dateStr.match(dateTimeRegex);

            if (!match) return null; // 無効な日付の場合は null を返す

            const datePart = match[1]; // yyyy-MM-dd
            const timePart = match[2] || "00:00"; // 時間がない場合は "00:00"

            return createJSTDate(`${datePart} ${timePart}`);
        }

            return totalMinutes;
        }
