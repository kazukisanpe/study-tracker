    <script>
        // Firebaseè¨­å®šï¼ˆã“ã“ã¯è‡ªåˆ†ã®ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®å€¤ã§ç½®ãæ›ãˆã¦ãã ã•ã„ï¼‰
        const firebaseConfig = {

        // Firestoreç”¨ã®ãƒ­ãƒ¼ã‚«ãƒ«å¤‰æ•°ï¼ˆæŠ•ç¨¿å±¥æ­´ã‚’ä¿å­˜ï¼‰
        let studyLogs = [];

        // æŠ•ç¨¿é–¢æ•°ï¼ˆæ›´æ–°ï¼‰
        function submitStudy() {
            const subject = document.getElementById("subject").value;

            } else {

                db.collection("studyLogs").add(data)

                        alert("è¨˜éŒ²å®Œäº†ï¼");
                        fetchAllLogs();
                    }).catch(console.error);
            }

            // å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ ã‚’ã‚¯ãƒªã‚¢
            document.getElementById("subject").value = "";
            document.getElementById("time").value = "";

        // Firestoreã‹ã‚‰ã™ã¹ã¦ã®è¨˜éŒ²ã‚’å–å¾—ã—ã¦ãƒ­ãƒ¼ã‚«ãƒ«å¤‰æ•°ã«ä¿å­˜
        function fetchAllLogs() {
            db.collection('studyLogs')
                .orderBy('timestamp', 'desc') // æ–°ã—ã„é †
                .get()
                .then((querySnapshot) => {
                    studyLogs = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        studyLogs.push({
                            id: doc.id,
                            subject: data.subject,
                            time: data.time,
                            memo: data.memo,
                            timestamp: data.timestamp.toDate() // JSã®Dateå‹ã«å¤‰æ›
                        });
                    });
                    console.log("å–å¾—ã—ãŸå‹‰å¼·è¨˜éŒ²ï¼š", studyLogs); // â† ç¢ºèªç”¨

                    // ãƒ•ã‚§ãƒƒãƒã—ãŸã‚¿ã‚¤ãƒŸãƒ³ã‚°ã§æç”»
                    const summary = aggregateStudyLogs(studyLogs);
                    // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚¨ãƒ¬ãƒ¡ãƒ³ãƒˆãŒå­˜åœ¨ã—ã¦ã„ã‚Œã°æç”»

                    if (tabArea) tabArea.style.display = 'flex';

        // é›†è¨ˆå‡¦ç†ã®è¿½åŠ ã‚³ãƒ¼ãƒ‰
        // æ—¥ä»˜ã‚’ YYYY-MM-DD å½¢å¼ã«ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatDate(date) {
            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        // é€±ç•ªå·ã‚’å–å¾—ï¼ˆä¾‹ï¼š2025-03ï¼‰
        function getWeekKey(date) {
            const year = date.getFullYear();
            const week = Math.ceil(((date - new Date(year, 0, 1)) / 86400000 + new Date(year, 0, 1).getDay() + 1) / 7);
            return `${year}-W${String(week).padStart(2, '0')}`;
        }

        // æœˆã‚­ãƒ¼ï¼ˆä¾‹ï¼š2025-03ï¼‰
        function getMonthKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        }

        // å¹´ã‚­ãƒ¼ï¼ˆä¾‹ï¼š2025ï¼‰
        function getYearKey(date) {
            return `${date.getFullYear()}`;
        }

        // ç·åˆé›†è¨ˆãƒ­ã‚¸ãƒƒã‚¯
        function aggregateStudyLogs(logs) {
            const daily = {};
            const weekly = {};
            const monthly = {};
            const yearly = {};
            const bySubject = {};

            logs.forEach(log => {
                const date = new Date(log.timestamp);
                const time = log.time;

                const dayKey = formatDate(date);
                const weekKey = getWeekKey(date);
                const monthKey = getMonthKey(date);
                const yearKey = getYearKey(date);
                const subject = log.subject;

                // æ—¥åˆ¥
                daily[dayKey] = (daily[dayKey] || 0) + time;

                // é€±åˆ¥
                weekly[weekKey] = (weekly[weekKey] || 0) + time;

                // æœˆåˆ¥
                monthly[monthKey] = (monthly[monthKey] || 0) + time;

                // å¹´åˆ¥
                yearly[yearKey] = (yearly[yearKey] || 0) + time;

                // å‹‰å¼·å†…å®¹åˆ¥ï¼ˆæ—¥å˜ä½ï¼‰
                if (!bySubject[subject]) bySubject[subject] = {};
                bySubject[subject][dayKey] = (bySubject[subject][dayKey] || 0) + time;
            });

            // çµæœã‚’ã¾ã¨ã‚ã¦è¿”ã™
            return {
                daily,
                weekly,
                monthly,
                yearly,
                bySubject
            };
        }

        function renderCalendar(dailySummary) {
            const calendarEl = document.getElementById('calendar');

            // DOMã«æ¥ç¶šã•ã‚Œã¦ã„ãªã‘ã‚Œã°æç”»ã—ãªã„ï¼ˆâ† ã“ã‚ŒãŒé‡è¦ï¼ï¼‰
            if (!calendarEl || !calendarEl.isConnected) return;

            // ã™ã§ã«ã‚ã‚Œã°ç ´æ£„ï¼ˆå†æç”»å¯¾ç­–ï¼‰
            if (calendar) {
                calendar.destroy();
            }

            const events = Object.keys(dailySummary).map(dateStr => {
                return {
                    title: `${dailySummary[dateStr]}åˆ†`,
                    start: dateStr,

                };
            });

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',

            calendar.render();

        function renderHistoryTable(logs) {

      <td>${log.memo || ""}</td>

        <button onclick="editRecord('${log.id}')">âœï¸</button>
        <button onclick="deleteRecord('${log.id}')">ğŸ—‘</button>

    `;

                tbody.appendChild(tr);

        // æ›´æ–°ãƒ»å‰Šé™¤å‡¦ç†ç”¨ã®é–¢æ•°ã‚’è¿½åŠ 
        let editingId = null; // æ›´æ–°å¯¾è±¡ã®ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆIDã‚’ä¿æŒ

        function editRecord(id) {
            const log = studyLogs.find(item => item.id === id);
            if (!log) return;

            document.getElementById("subject").value = log.subject;
            document.getElementById("time").value = log.time;
            document.getElementById("memo").value = log.memo;
            document.getElementById("date").value = formatDate(log.timestamp);

            editingId = id;
            document.querySelector("button[onclick='submitStudy()']").textContent = "âœ… æ›´æ–°ã™ã‚‹";
        }

        function deleteRecord(id) {
            if (!confirm("ã“ã®è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã„ã§ã™ã‹ï¼Ÿ")) return;

            db.collection("studyLogs").doc(id).delete()
                .then(() => {
                    alert("å‰Šé™¤ã—ã¾ã—ãŸï¼");
                    fetchAllLogs();
                }).catch(console.error);
        }

        // JavaScriptã«ãƒšãƒ¼ã‚¸ãƒ³ã‚°ãƒ»æ¤œç´¢å¯¾å¿œé–¢æ•°ã‚’è¿½åŠ 
        let currentPage = 1;
        const itemsPerPage = 5; // 1ãƒšãƒ¼ã‚¸ã‚ãŸã‚Šã®è¡¨ç¤ºä»¶æ•°

        function updateHistoryView() {
            const keyword = document.getElementById("keywordInput").value.trim().toLowerCase();
            const sortOption = document.getElementById("sortSelect").value;

            let filtered = studyLogs.filter(log => {
                const subject = (log.subject || "").toLowerCase();
                const memo = (log.memo || "").toLowerCase();
                const dateStr = formatDate(log.timestamp).toLowerCase();

                return (
                    subject.includes(keyword) ||
                    memo.includes(keyword) ||
                    dateStr.includes(keyword) // â† "2025-03"ãªã©ã«ã‚‚ãƒãƒƒãƒ
                );
            });

            // ã‚½ãƒ¼ãƒˆå‡¦ç†
            switch (sortOption) {
                case "date-desc":
                    filtered.sort((a, b) => b.timestamp - a.timestamp);
                    break;
                case "date-asc":
                    filtered.sort((a, b) => a.timestamp - b.timestamp);
                    break;
                case "time-desc":
                    filtered.sort((a, b) => b.time - a.time);
                    break;
                case "time-asc":
                    filtered.sort((a, b) => a.time - b.time);
                    break;
            }

            renderPagedTable(filtered);
        }

        function renderPagedTable(filteredLogs) {
            const tbody = document.querySelector("#historyTable tbody");
            tbody.innerHTML = "";

            const startIndex = (currentPage - 1) * itemsPerPage;
            const pagedLogs = filteredLogs.slice(startIndex, startIndex + itemsPerPage);

            pagedLogs.forEach(log => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
      <td>${log.subject}</td>
      <td>${log.time}åˆ†</td>
      <td>${formatDateTimeJST(log.timestamp)}</td>
      <td>${log.memo || ""}</td>
      <td>
        <button onclick="editRecord('${log.id}')">âœï¸</button>
        <button onclick="deleteRecord('${log.id}')">ğŸ—‘</button>
      </td>
    `;
                tbody.appendChild(tr);
            });

            const totalPages = Math.ceil(filteredLogs.length / itemsPerPage);
            document.getElementById("pageInfo").textContent = `ãƒšãƒ¼ã‚¸ ${currentPage} / ${totalPages}`;

            // ãƒšãƒ¼ã‚¸ç¯„å›²å¤–ãªã‚‰ä¿®æ­£
            if (currentPage > totalPages && totalPages > 0) {
                currentPage = totalPages;
                renderPagedTable(filteredLogs);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updateHistoryView();
            }
        }

        function nextPage() {
            const keyword = document.getElementById("searchInput").value.toLowerCase();
            const filtered = studyLogs.filter(log =>
                log.subject.toLowerCase().includes(keyword) ||
                log.memo.toLowerCase().includes(keyword)
            );
            const totalPages = Math.ceil(filtered.length / itemsPerPage);

            if (currentPage < totalPages) {
                currentPage++;
                updateHistoryView();
            }
        }

        // æ—¥æœ¬æ™‚é–“ã§ yyyy-MM-dd hh:mm è¡¨è¨˜ã«å¤‰æ›
        function formatDateTimeJST(date) {
            const jst = new Date(date.getTime() + (9 * 60 * 60 * 1000)); // JSTè£œæ­£
            const yyyy = jst.getUTCFullYear();
            const mm = String(jst.getUTCMonth() + 1).padStart(2, '0');
            const dd = String(jst.getUTCDate()).padStart(2, '0');
            const hh = String(jst.getUTCHours()).padStart(2, '0');
            const min = String(jst.getUTCMinutes()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd} ${hh}:${min}`;
        }

        // JSTã§è¨˜éŒ²ã™ã‚‹ãŸã‚ã®è£œæ­£ï¼ˆãƒ­ãƒ¼ã‚«ãƒ«æ—¥ä»˜ â†’ JST Dateï¼‰
        function createJSTDate(dateStr) {
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day, 0, 0, 0);
        }


        // JavaScriptï¼šã‚°ãƒ©ãƒ•åˆ‡æ›¿ï¼†æç”»ãƒ­ã‚¸ãƒƒã‚¯
        let barChart = null;
        let donutChart = null;

        // ğŸ”„ è¡¨ç¤ºåˆ‡æ›¿
        function changeView() {
            const view = getViewType();
            document.getElementById("monthSelect").style.display = (view === "monthly") ? "inline-block" : "none";
            document.getElementById("yearSelect").style.display = (view === "yearly") ? "inline-block" : "none";
            updateCharts();
        }

        function getViewType() {
            return document.querySelector('input[name="viewType"]:checked').value;
        }

        // ğŸ“… ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ç”Ÿæˆ
        function populateSelectors() {
            const now = new Date();
            const yearSelect = document.getElementById("yearSelect");
            const monthSelect = document.getElementById("monthSelect");

            for (let y = now.getFullYear(); y >= now.getFullYear() - 5; y--) {
                const option = document.createElement("option");
                option.value = y;
                option.textContent = `${y}å¹´`;
                yearSelect.appendChild(option);
            }

            for (let m = 0; m < 12; m++) {
                const y = now.getFullYear();
                const option = document.createElement("option");
                option.value = `${y}-${String(m + 1).padStart(2, '0')}`;
                option.textContent = `${y}å¹´${m + 1}æœˆ`;
                monthSelect.appendChild(option);
            }

            monthSelect.value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            yearSelect.value = `${now.getFullYear()}`;
        }

        // ğŸ“Š ãƒãƒ£ãƒ¼ãƒˆæ›´æ–°
        function updateCharts() {
            const view = getViewType();
            if (view === "monthly") {
                const ym = document.getElementById("monthSelect").value;
                drawMonthlyCharts(ym);
            } else {
                const y = document.getElementById("yearSelect").value;
                drawYearlyCharts(y);
            }
        }

        // ğŸ“Š æœˆåˆ¥è¡¨ç¤ºï¼ˆ1æ—¥ã€œ31æ—¥ï¼‰
        function drawMonthlyCharts(ym) {
            const [year, month] = ym.split("-");
            const daily = {}; // { '1': totalTime, ..., '31': totalTime }
            const bySubject = {};

            studyLogs.forEach(log => {
                const date = new Date(log.timestamp);
                const y = date.getFullYear();
                const m = date.getMonth() + 1;
                if (`${y}-${String(m).padStart(2, '0')}` === ym) {
                    const day = date.getDate();
                    daily[day] = (daily[day] || 0) + log.time;

                    if (!bySubject[log.subject]) bySubject[log.subject] = 0;
                    bySubject[log.subject] += log.time;
                }
            });

            const daysInMonth = new Date(year, month, 0).getDate();
            const labels = Array.from({ length: daysInMonth }, (_, i) => `${i + 1}æ—¥`);
            const values = labels.map((_, i) => daily[i + 1] || 0);

            renderBarChart(labels, values, "æ—¥åˆ¥å‹‰å¼·æ™‚é–“ï¼ˆåˆ†ï¼‰");
            renderDonutChart(bySubject);
        }

        // ğŸ“Š å¹´åˆ¥è¡¨ç¤ºï¼ˆæœˆå˜ä½ï¼‰
        function drawYearlyCharts(year) {
            const monthly = {};
            const bySubject = {};

            studyLogs.forEach(log => {
                const date = new Date(log.timestamp);
                const y = date.getFullYear();
                if (y.toString() === year.toString()) {
                    const m = date.getMonth() + 1;
                    monthly[m] = (monthly[m] || 0) + log.time;

                    if (!bySubject[log.subject]) bySubject[log.subject] = 0;
                    bySubject[log.subject] += log.time;
                }
            });

            const labels = Array.from({ length: 12 }, (_, i) => `${i + 1}æœˆ`);
            const values = labels.map((_, i) => monthly[i + 1] || 0);

            renderBarChart(labels, values, "æœˆåˆ¥å‹‰å¼·æ™‚é–“ï¼ˆåˆ†ï¼‰");
            renderDonutChart(bySubject);
        }

        // Chart.js ç”¨ï¼šç¸¦æ£’ã‚°ãƒ©ãƒ•æç”»
        function renderBarChart(labels, data, label) {
            const ctx = document.getElementById('barChart').getContext('2d');
            if (barChart) barChart.destroy();

            barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: 'rgba(63, 81, 181, 0.6)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 60
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: context => `${context.raw} åˆ†`
                            }
                        }
                    }
                }
            });
        }

        // Chart.js ç”¨ï¼šãƒ‰ãƒ¼ãƒŠãƒ„ã‚°ãƒ©ãƒ•æç”»ï¼ˆç§‘ç›®åˆ¥åˆè¨ˆï¼‰
        function renderDonutChart(bySubject) {
            const ctx = document.getElementById('donutChart').getContext('2d');
            if (donutChart) donutChart.destroy();

            const labels = Object.keys(bySubject);
            const values = labels.map(k => bySubject[k]);

            donutChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ç§‘ç›®åˆ¥',
                        data: values
                    }]
                },
                options: {
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: context => `${context.label}: ${context.raw} åˆ†`
                            }
                        }
                    }
                }
            });
        }

        // åˆæœŸåŒ–
        window.addEventListener("DOMContentLoaded", () => {
            populateSelectors();
            updateCharts();
        });

                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'none';
                document.getElementById('logoutButtonBottom').style.display = 'none';

                // nullãƒã‚§ãƒƒã‚¯ã‚’è¿½åŠ 
                const tabArea = document.querySelector('div[style*="display: flex"][style*="gap: 40px"]');
                if (tabArea) tabArea.style.display = 'none';

                if (chartArea) chartArea.style.display = 'none';

            document.getElementById("downloadSelect").value = "";

        // PDFå‡ºåŠ›é–¢æ•°
        function downloadPDF() {
            const element = document.body; // ã¾ãŸã¯ document.getElementById('mainContent')
            html2pdf().from(element).save('study_tracker.pdf');
        }

        // CSVå‡ºåŠ›é–¢æ•°
        function downloadCSV() {
            const rows = [
                ["ç§‘ç›®", "æ™‚é–“ï¼ˆåˆ†ï¼‰", "æ—¥ä»˜", "ãƒ¡ãƒ¢"],
                ...studyLogs.map(log => [
                    log.subject,
                    log.time,
                    formatDateTimeJST(log.timestamp),
                    (log.memo || "").replace(/\n/g, " ")
                ])
            ];

            const csvContent = "\uFEFF" + rows.map(row => row.join(",")).join("\n"); // BOMä»˜ãã§SJISå¯¾å¿œ
            const blob = new Blob([csvContent], { type: "text/csv;charset=shift_jis;" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = url;
            link.download = "study_logs.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function handleDownload(type) {
            if (type === "csv") {
                downloadCSV(); // ã‚ãªãŸã®CSVå‡ºåŠ›é–¢æ•°
            } else if (type === "pdf") {
                downloadPDF(); // ä¸Šã®é–¢æ•°
            }
        }

    </script>
