        function formatDate(date) {

        function getWeekKey(date) {
            const year = date.getFullYear();
            const week = Math.ceil(((date - new Date(year, 0, 1)) / 86400000 + new Date(year, 0, 1).getDay() + 1) / 7);
            return `${year}-W${String(week).padStart(2, '0')}`;
        }

        // æ—¥æœ¬æ™‚é–“ã§ yyyy-MM-dd hh:mm è¡¨è¨˜ã«å¤‰æ›
        function formatDateTimeJST(date) {
            const jst = new Date(date.getTime() + (9 * 60 * 60 * 1000)); // JSTè£œæ­£
            const yyyy = jst.getUTCFullYear();
            const mm = String(jst.getUTCMonth() + 1).padStart(2, '0');
            const dd = String(jst.getUTCDate()).padStart(2, '0');
            const hh = String(jst.getUTCHours()).padStart(2, '0');
            const min = String(jst.getUTCMinutes()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd} ${hh}:${min}`;
        }

        // JSTã§è¨˜éŒ²ã™ã‚‹ãŸã‚ã®è£œæ­£ï¼ˆãƒ­ãƒ¼ã‚«ãƒ«æ—¥ä»˜ â†’ JST Dateï¼‰
        function createJSTDate(dateTimeStr) {
            const [datePart, timePart] = dateTimeStr.split(" ");
            const [year, month, day] = datePart.split("-").map(Number);
            const [hour, minute] = timePart ? timePart.split(":").map(Number) : [0, 0];

            const jstDate = new Date(year, month - 1, day, hour, minute, 0);

            if (isNaN(jstDate.getTime())) {
                console.error("Invalid date conversion:", dateTimeStr);
                return null; // ç„¡åŠ¹ãªæ—¥ä»˜ã¯ null ã‚’è¿”ã™
            }

            return firebase.firestore.Timestamp.fromDate(jstDate);
        }

        // CSVå‡ºåŠ›é–¢æ•°ï¼ˆã‚«ãƒ³ãƒãƒ»æ”¹è¡Œå¯¾å¿œï¼‰
        function downloadCSV() {
            const rows = [
                ["ç§‘ç›®", "æ™‚é–“ï¼ˆåˆ†ï¼‰", "æ—¥ä»˜", "ãƒ¡ãƒ¢"],
                ...studyLogs.map(log => [
                    log.subject,
                    log.time,
                    formatDateTimeJST(log.timestamp),
                    log.memo || ""

            ];

            // CSVãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’å®‰å…¨ã«ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
            const escapeCSV = (value) => {
                if (value == null) return "";
                // æ–‡å­—åˆ—åŒ–
                let str = String(value);
                // ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆã¯ "" ã«ç½®æ›
                str = str.replace(/"/g, '""');
                // ã‚«ãƒ³ãƒãƒ»æ”¹è¡Œãƒ»ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆãŒå«ã¾ã‚Œã‚‹å ´åˆã¯å…¨ä½“ã‚’ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆã§å›²ã‚€
                if (/[",\n]/.test(str)) {
                    str = `"${str}"`;
                }
                return str;
            };

            const csvContent = "\uFEFF" + rows.map(row => row.map(escapeCSV).join(",")).join("\n");

            const blob = new Blob([csvContent], { type: "text/csv;charset=shift_jis;" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = url;
            link.download = `study_logs_${nowJSTCompact()}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // JSTã®ã€ŒYYYYMMDDhhmmssã€ã‚’è¿”ã™ï¼ˆä¾‹: 20250809155243ï¼‰
        function nowJSTCompact() {
            const now = new Date();
            // æ—¥æœ¬ã¯DSTãªã—ãªã®ã§ +9æ™‚é–“ã§OK
            const jst = new Date(now.getTime() + 9 * 60 * 60 * 1000);

            const yyyy = jst.getUTCFullYear();
            const mm = String(jst.getUTCMonth() + 1).padStart(2, '0');
            const dd = String(jst.getUTCDate()).padStart(2, '0');
            const hh = String(jst.getUTCHours()).padStart(2, '0');
            const mi = String(jst.getUTCMinutes()).padStart(2, '0');
            const ss = String(jst.getUTCSeconds()).padStart(2, '0');

            return `${yyyy}${mm}${dd}${hh}${mi}${ss}`;
        }

        // CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ãŸã¨ãã®å‡¦ç†
        function handleCSVUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.readAsText(file, "Shift_JIS"); // CSVå‡ºåŠ›ã¨åŒã˜ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ï¼ˆBOMä»˜ãShift_JISå¯¾å¿œï¼‰
        }

        // CSVã‚’ãƒ‘ãƒ¼ã‚¹ã—ã¦ãƒ‡ãƒ¼ã‚¿ã‚’æ ¼ç´
        let csvData = [];

        function parseCSV(content) {
            csvData = [];
            const lines = content.trim().split(/\r?\n/);
            const headers = lines[0].split(",").map(header => header.trim());

            if (headers.length < 3 || headers[0] !== "ç§‘ç›®" || headers[1] !== "æ™‚é–“ï¼ˆåˆ†ï¼‰" || headers[2] !== "æ—¥ä»˜") {
                alert("CSVã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ï¼");
                return;
            }

            for (let i = 1; i < lines.length; i++) {
                const columns = parseCSVLine(lines[i]);
                if (columns.length < 3) continue;

                const subject = columns[0];
                const time = parseInt(columns[1], 10);
                const dateStr = columns[2]; // yyyy-MM-dd hh:mm
                const memo = columns.length > 3 ? columns.slice(3).join(",") : "";

                const timestamp = parseDateTime(dateStr);
                if (!timestamp) {
                    console.warn(`ç„¡åŠ¹ãªæ—¥ä»˜å½¢å¼ã‚’ã‚¹ã‚­ãƒƒãƒ—: ${lines[i]}`);
                    continue;
                }

                csvData.push({ subject, time, memo, timestamp });
            }

            console.log("âœ” CSVãƒ‡ãƒ¼ã‚¿ (Firestoreã«ä¿å­˜äºˆå®š):", csvData);
            alert(`${csvData.length} ä»¶ã®ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸï¼`);
        }

        // ã‚«ãƒ³ãƒã‚’å«ã‚€ãƒ‡ãƒ¼ã‚¿ã®å‡¦ç†
        function parseCSVLine(line) {
            const result = [];
            let current = "";
            let insideQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                if (char === '"' && (i === 0 || line[i - 1] !== '\\')) {
                    insideQuotes = !insideQuotes; // ã‚¯ã‚©ãƒ¼ãƒˆã®åˆ‡ã‚Šæ›¿ãˆ
                } else if (char === ',' && !insideQuotes) {
                    result.push(current.trim());
                    current = "";
                } else {
                    current += char;
                }
            }
            result.push(current.trim()); // æœ€å¾Œã®è¦ç´ ã‚’è¿½åŠ 
            return result;
        }

        // yyyy-MM-dd hh:mm ã«å¯¾å¿œ
        function parseDateTime(dateStr) {
            const dateTimeRegex = /^(\d{4}-\d{2}-\d{2})\s?(\d{2}:\d{2})?$/;
            const match = dateStr.match(dateTimeRegex);

            if (!match) return null; // ç„¡åŠ¹ãªæ—¥ä»˜ã®å ´åˆã¯ null ã‚’è¿”ã™

            const datePart = match[1]; // yyyy-MM-dd
            const timePart = match[2] || "00:00"; // æ™‚é–“ãŒãªã„å ´åˆã¯ "00:00"

            return createJSTDate(`${datePart} ${timePart}`);
        }

        function updateTotalTimeDisplay(totalMinutes) {

        // ğŸ“Š ã‚°ãƒ©ãƒ•æ›´æ–°æ™‚ã«åˆè¨ˆæ™‚é–“ã‚’è¨ˆç®—
        function updateCharts() {
            const view = getViewType();
            let totalMinutes = 0;

            if (view === "monthly") {
                const ym = document.getElementById("monthSelect").value;
                totalMinutes = drawMonthlyCharts(ym);

        // ğŸ“Š æœˆåˆ¥ã‚°ãƒ©ãƒ•æç”»ï¼ˆæˆ»ã‚Šå€¤ï¼šåˆè¨ˆæ™‚é–“ï¼‰
        function drawMonthlyCharts(ym) {
            const [year, month] = ym.split("-");
            const daily = {};
            const bySubject = {};
            let totalMinutes = 0;

            studyLogs.forEach(log => {
                const date = new Date(log.timestamp);
                if (`${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}` === ym) {
                    const day = date.getDate();
                    daily[day] = (daily[day] || 0) + log.time;
                    totalMinutes += log.time;

                    if (!bySubject[log.subject]) bySubject[log.subject] = 0;
                    bySubject[log.subject] += log.time;
                }
            });

            const daysInMonth = new Date(year, month, 0).getDate();
            const labels = Array.from({ length: daysInMonth }, (_, i) => `${i + 1}æ—¥`);
            const values = labels.map((_, i) => daily[i + 1] || 0);

            renderBarChart(labels, values, "æ—¥åˆ¥å‹‰å¼·æ™‚é–“ï¼ˆåˆ†ï¼‰");
            renderDonutChart(bySubject);

            return totalMinutes;
        }

        function drawYearlyCharts(year) {
            const monthly = {};
            const bySubject = {};
            let totalMinutes = 0;

            studyLogs.forEach(log => {
                const date = new Date(log.timestamp);
                if (date.getFullYear().toString() === year.toString()) {
                    const month = date.getMonth() + 1;
                    monthly[month] = (monthly[month] || 0) + log.time;
                    totalMinutes += log.time;

                    if (!bySubject[log.subject]) bySubject[log.subject] = 0;
                    bySubject[log.subject] += log.time;
                }
            });

            const labels = Array.from({ length: 12 }, (_, i) => `${i + 1}æœˆ`);

        function drawFiscalYearCharts(fiscalYear) {
            fiscalYear = parseInt(fiscalYear);
            const fiscalStart = new Date(fiscalYear, 3, 1);
            const fiscalEnd = new Date(fiscalYear + 1, 2, 31, 23, 59, 59);
            const monthly = {};

            studyLogs.forEach(log => {
                const date = new Date(log.timestamp);
                if (date >= fiscalStart && date <= fiscalEnd) {
                    const monthKey = date.getMonth() + 1;
                    const adjustedMonth = (monthKey >= 4) ? monthKey - 3 : monthKey + 9;
                    monthly[adjustedMonth] = (monthly[adjustedMonth] || 0) + log.time;
                    totalMinutes += log.time;

                    if (!bySubject[log.subject]) bySubject[log.subject] = 0;
                    bySubject[log.subject] += log.time;
                }
            });

            const labels = ["4æœˆ", "5æœˆ", "6æœˆ", "7æœˆ", "8æœˆ", "9æœˆ", "10æœˆ", "11æœˆ", "12æœˆ", "1æœˆ", "2æœˆ", "3æœˆ"];
            const values = labels.map((_, i) => monthly[i + 1] || 0);

            renderBarChart(labels, values, `${fiscalYear}å¹´åº¦ã®å‹‰å¼·æ™‚é–“ï¼ˆåˆ†ï¼‰`);
            renderDonutChart(bySubject);

            return totalMinutes;
        }
